<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" href="../assets/libros.png" type="image/x-icon" />

    <title>Biblioteca</title>
  </head>

  <body>
    <header class="header">
      <a href="../index.html">
        <img
          class="header_img"
          src="../assets/ministerio.png"
          alt="imagen del Ministerio de Educacion Corrientes"
        />
      </a>
      <nav class="header_nav">
        <a class="header_nav--active" href="usuario.html"
          ><i class="fa fa-users"></i> Usuario</a
        >
        <a href="../material/material.html"
          ><i class="fa fa-list"></i> Material</a
        >
        <a href="../libro/libro.html"><i class="fa fa-book"></i> Libro</a>
        <a href="../ejemplar/ejemplar.html"
          ><i class="fa fa-save"></i> Ejemplar</a
        >
        <a href="../estado/estado.html"
          ><i class="fa fa-exclamation-circle"></i> Estado</a
        >
        <a href="../socio/socio.html"><i class="fa fa-user-plus"></i> Socio</a>
        <a href="../prestamo/prestamo.html"
          ><i class="fa fa-exchange"></i> Prestamo</a
        >
        <a href="catalogo.html"><i class="fa fa-folder"></i> Catalogo</a>
      </nav>
    </header>
    <main class="containerPrincipal">
      <form method="post" id="form_usuario" class="containerPrincipal_form">
        <label for="inp_usuario-dni">DNI</label><br />
        <input
          class="containerPrincipal_form--input dni"
          type="number"
          name="inp_usuario-dni"
          placeholder="DNI del nuevo usuario"
          minlength="8"
          maxlength="8"
          size="8"
          id="inp_usuario-dni"
        /><br />
        <label for="">Nombre</label><br />
        <input
          class="containerPrincipal_form--input"
          name="inp_usuario-name"
          type="text"
          placeholder="Nombre del nuevo usuario"
          id="inp_usuario-name"
        /><br />
        <label for="inp_usuario-lastname">Apellido</label><br />
        <input
          class="containerPrincipal_form--input"
          type="text"
          name="inp_usuario-lastname"
          placeholder="Apellido del nuevo usuario"
          id="inp_usuario-lastname"
        /><br />
        <button
          id="btn-usuario"
          type="submit"
          class="containerPrincipal_form--btn"
        >
          Agregar
        </button>
      </form>
    </main>
    <div id="return">
      <p id="p-return"></p>
    </div>
    <script src="usuario.js"></script>
  </body>
</html>
