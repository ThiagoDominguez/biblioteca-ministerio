<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    
  </head>
    <link rel="shortcut icon" href="../assets/libros.png" type="image/x-icon" />
    <script type="module" src="material.js" defer></script>
    <title>Biblioteca</title>
  </head>

  <body>
    <header class="header">
      <a href="../index.html">
        <img
          class="header_img"
          src="../assets/ministerio.png"
          alt="imagen del Ministerio de Educacion Corrientes"
        />
      </a>
      <nav class="header_nav">
        <a href="../usuario/usuario.html"
          ><i class="fa fa-users"></i> Usuario</a
        >
        <a class="header_nav--active" href="material.html"
          ><i class="fa fa-list"></i> Material</a
        >
        <a href="../libro/libro.html"><i class="fa fa-book"></i> Libro</a>
        <a href="../ejemplar/ejemplar.html"
          ><i class="fa fa-save"></i> Ejemplar</a
        >
        <a href="../estado/estado.html"
          ><i class="fa fa-exclamation-circle"></i> Estado</a
        >
        <a href="../socio/socio.html"><i class="fa fa-user-plus"></i> Socio</a>
        <a href="../prestamo/prestamo.html"
          ><i class="fa fa-exchange"></i> Prestamo</a
        >
        <a href="../catalogo.html"
          ><i class="fa fa-folder"></i> Catalogo</a
        >
      </nav>
    </header>
    <main class="containerPrincipal">
      <form class="containerPrincipal_form" method="post" id="form_material">
        <label for="">ID material</label><br />
        <input
          id="inp_material-id"
          name="inp_material-id"
          class="containerPrincipal_form--input"
          type="number"
          placeholder="ID del material"
          minlength="8"
          maxlength="8"
          size="8"
        /><br />
        <label for="">Descripcion</label><br />
        <select
          class="containerPrincipal_form--select"
          name="inp_material-desc"
          id="inp_material-desc"
        >
          <option value="" selected>--Selecciona la descripcion--</option>
          <option value="Copia">Copia</option>
          <option value="Original">Original</option></select
        ><br />
        <label for="">Fecha</label><br />
        <input
          id="inp_material-fecha"
          name="inp_material-fecha"
          class="containerPrincipal_form--input"
          type="date"
          placeholder="Apellido del nuevo usuario"
        /><br />
        <button
          type="submit"
          id="btn-material"
          class="containerPrincipal_form--btn"
        >
          Agregar
        </button>
      </form>
    </main>
    <div class="">
      <p id="return-material"></p>
    </div>
  </body>
</html>
