<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" href="../assets/libros.png" type="image/x-icon" />
    <script src="../scripts/estado.js" defer></script>
    <title>Biblioteca</title>
  </head>

  <body>
    <header class="header">
      <a href="../index.html">
        <img
          class="header_img"
          src="https://www.mec.gob.ar/wp-content/uploads/2020/11/ctes.mec-1.png"
          alt="imagen del Ministerio de Educacion Corrientes"
        />
      </a>
      <nav class="header_nav">
        <a href="usuario.html"><i class="fa fa-users"></i> Usuario</a>
        <a href="material.html"><i class="fa fa-list"></i> Material</a>
        <a href="libro.html"><i class="fa fa-book"></i> Libro</a>
        <a href="ejemplar.html"><i class="fa fa-save"></i> Ejemplar</a>
        <a class="header_nav--active" href="estado.html"
          ><i class="fa fa-exclamation-circle"></i> Estado</a
        >
        <a href="socio.html"><i class="fa fa-user-plus"></i> Socio</a>
        <a href="prestamo.html"><i class="fa fa-exchange"></i> Prestamo</a>
        <a href="catalogo.html"><i class="fa fa-folder"></i> Catalogo</a>
      </nav>
    </header>
    <main class="containerPrincipal">
      <form class="containerPrincipal_form">
        <label for="">ID Estado</label><br />
        <input
          class="containerPrincipal_form--input dni"
          type="number"
          name="id_estado"
          placeholder="ID del estado"
          minlength="8"
          maxlength="8"
          size="8"
          id="inp_estado-id"
        /><br />
        <label for="">Descripcion</label><br />
        <input
          class="containerPrincipal_form--input"
          name="descripcion"
          type="text"
          placeholder="Descripcion"
          id="inp_estado-desc"
        /><br />
        <label for="">Codigo material</label><br />
        <input
          class="containerPrincipal_form--input"
          type="number"
          name="codigo_material"
          placeholder="Codigo de material"
          id="inp_estado-codigoMaterial"
        /><br />
        <button
          id="btn-estado"
          type="button"
          class="containerPrincipal_form--btn"
        >
          Agregar
        </button>
      </form>
    </main>
    <div>
      <p id="return-estado"></p>
    </div>
  </body>
</html>
