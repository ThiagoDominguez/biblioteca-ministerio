<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" href="../assets/libros.png" type="image/x-icon" />
    <script src="libro.js" defer></script>
    <title>Biblioteca</title>
  </head>

  <body>
    <header class="header">
      <a href="../index.html">
        <img
          class="header_img"
          src="https://www.mec.gob.ar/wp-content/uploads/2020/11/ctes.mec-1.png"
          alt="imagen del Ministerio de Educacion Corrientes"
        />
      </a>
      <nav class="header_nav">
        <a href="../usuario/usuario.html"
          ><i class="fa fa-users"></i> Usuario</a
        >
        <a href="../material/material.html"
          ><i class="fa fa-list"></i> Material</a
        >
        <a class="header_nav--active" href="libro.html"
          ><i class="fa fa-book"></i> Libro</a
        >
        <a href="../ejemplar/ejemplar.html"
          ><i class="fa fa-save"></i> Ejemplar</a
        >
        <a href="../estado/estado.html"
          ><i class="fa fa-exclamation-circle"></i> Estado</a
        >
        <a href="../socio/socio.html"><i class="fa fa-user-plus"></i> Socio</a>
        <a href="../prestamo/prestamo.html"
          ><i class="fa fa-exchange"></i> Prestamo</a
        >
        <a href="../paginas/catalogo.html"
          ><i class="fa fa-folder"></i> Catalogo</a
        >
      </nav>
    </header>
    <main class="containerPrincipal">
      <form class="containerPrincipal_form" method="post" id="form_libro">
        <label for="">Numero de inventario</label><br />
        <input
          class="containerPrincipal_form--input dni"
          type="number"
          name="inp_libro-numeroInventario"
          placeholder="Numero del inventario"
          minlength="8"
          maxlength="8"
          size="8"
          id="inp_libro-numeroInventario"
        /><br />
        <label for="">Iniciales del autor</label><br />
        <input
          class="containerPrincipal_form--input"
          name="inp_libro-inicialesAutor"
          type="text"
          placeholder="Iniciales del autor"
          id="inp_libro-inicialesAutor"
        /><br />
        <label for="">Codigo de inventario</label><br />
        <input
          class="containerPrincipal_form--input"
          type="number"
          name="inp_libro-codigoInventario"
          placeholder="Codigo de inventario"
          id="inp_libro-codigoInventario"
        /><br />
        <label for="">Codigo de material</label><br />
        <input
          class="containerPrincipal_form--input"
          type="number"
          name="inp_libro-codigoMaterial"
          placeholder="Codigo del material"
          id="inp_libro-codigoMaterial"
        /><br />
        <button
          id="btn-libro"
          type="submit"
          class="containerPrincipal_form--btn"
        >
          Agregar
        </button>
      </form>
    </main>
    <div>
      <p id="return-libro"></p>
    </div>
  </body>
</html>
